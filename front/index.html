<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <style>
        .header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 30px;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
</style>
<div class="header">
    <a href="index.html">Formulário</a>
    <a href="listagem.html">Listagem</a>
</div>
        <h1></h1>
    </header>
    <main>
        <div class="geral">

            <div class="container">
                
                <h1>Registro de Entrada</h1>
                
                <div class="formulario">
                    <form action="" id="cadastroForm">
                        <input type="text" placeholder="Nome" id="nome">
                        <input type="text" placeholder="Telefone" id="telefone">
                        <input type="text" placeholder="Email" id="telefone">
                        <select name="tipo" id="tipo">
                            <option value="residente">Residente</option>
                            <option value="visitante">Visitante</option>
                            <option value="funcionario">Funcionário</option>
                        </select>
                <select name="apartamento" id="apartamento">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="C3">C3</option>
                </select>
                
                <button onclick="cadastrar(event)" id="cadastrar">CADASTRAR</button>
            </form>
        </div>
    </div>
</div>
<p id="sizeInfo"></p>
</main>
    <script src="./index.js"></script>
</body>
</html>
